<link rel="stylesheet" href="css/weui.css">
<title>王者竞猜</title>

<script id="tmpl_lishi" type="text/x-jquery-tmpl">  
 <div class="weui-flex">

  <div class="weui-flex__item">
   {{if status==2}}
   <div class="placeholder_content1_green">
     竞猜中 
   </div>
   {{else}}

 {{if status==3}}
   <div class="placeholder_content1">
     结算中
   </div>

   {{else}}
 {{if status==4}}
   <div class="placeholder_content1">
     已取消
   </div>
   {{else}}
   {{if status==5}}
   <div class="placeholder_content1">
     已结算
   </div>
   {{/if}}
   {{/if}}
   {{/if}}
   {{/if}}


   <div class="placeholder_content2"><nobr> ${$item.time_onlyday(time)}</nobr></div></div>
   <div class="weui-flex__item_chang"><div class="placeholder_content1 ">${pankouname}</div><div class="placeholder_content2"><nobr>${title1}${title2}</nobr></div></div>
   <div class="weui-flex__item"><div class="placeholder_content1">${teamname}</div><div class="placeholder_content2">${bet}</div></div>
   <div class="weui-flex__item">
     {{if betwin=="待结算"}}
     <div class="placeholder_content3">${betwin} K币</div>
     {{else}}
     {{if betwin>0}}

     <div class="placeholder_content3_red">${betwin} K币</div>
      {{else}}
     {{if betwin<0}}
     <div class="placeholder_content3_green">${betwin} K币</div>

     {{/if}}
     {{/if}}
    
     

     {{/if}}



   </div>
 </div>
</script>
</head>

<body>
  <div class="page">
   <div class=weui-cells__title>竞猜历史</div>
   <div class="weui-flex">
    <div class="weui-flex__item"><div class="placeholder">状态</div></div>
    <div class="weui-flex__item_chang"><div class="placeholder">比赛</div></div>
    <div class="weui-flex__item"><div class="placeholder">竞猜</div></div>
    <div class="weui-flex__item"><div class="placeholder">收益</div></div>
  </div>

  <div class="content2">
    <div id="content" >
    </div>  


  </div>

</div>
