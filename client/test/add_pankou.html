<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js">
    </script>
    <script src="js/add_pankou.js">
    </script>
    <script type="text/javascript">
      $(document).ready(function() {
        pankoulist();
      });
    </script>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/addteam.css">
    <title>
      王者竞猜
    </title>
    <script id="pankou_tmpl" type="text/x-jquery-tmpl">
      <div class = "weui-cell" >

      <div class = "weui-cell__hd"> <img id = "img" src ="${img}" alt="" style="width: 80px;
      margin-right: 5px;
      display:block"></div>

      <div class="weui-cell__bd">
        <p>${id}</p>
        <p class="weui-uploader__title">${name}</p>
        <p class="weui-uploader__title">${type}</p>
      </div>

      <p id="delete" class="weui-btn weui-btn_mini weui-btn_warn"  >删除</p>
    </div>
  </div>  

    </script>
  </head>
  <body>
     <div class="page__bd" style="height: 100%;">
      <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input type="text" placeholder="盘口名称" autofocus="" id="name" required="">
          </div>
          <input type="text" placeholder="前几可以赢(只能输入数字)" autofocus="" id="type"
          required="">
        </div>
        <div class="weui-cell__ft">
          <button class="btn btn-lg btn-primary weui-cell_noposition_right" type="button"
          onclick="addpankou()">
            添加盘口
          </button>
        </div>
      </div>
    
    <div id="pankou_tmpl_content">
    </div>

   
        <div class="weui-tabbar">
          <a href="schedule.html" class="weui-tabbar__item">
            <span style="display: inline-block;position: relative;">
              <img src="./images/icon_nav_form.png" alt="" class="weui-tabbar__icon">
            </span>
            <p class="weui-tabbar__label">
              比赛
            </p>
          </a>
          <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
            <img src="./images/icon_nav_layout.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">
              战队管理
            </p>
          </a>
        </div>







    </div>
